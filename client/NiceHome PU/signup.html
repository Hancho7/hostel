<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Nice Home PU</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img class="img-fluid rounded-pill" src="../Images/Logo.png" alt="Logo" width="80px" height="auto">
          </a>
        </div>
      </nav>
    </header>

    <section class="signup">
      <div class="container" style="margin-top: 6rem;">
        <div class="row align-items-center">
          <div class="col-lg-6 col-md-12 mt-5">
            <div>
              <p class="text-center">Welcome to</p>
              <h3 class="text-center" style="color: #476FAA;">NICE HOME</h3>
              <p>Create your account</p>
            </div>

            <div class="mb-3 mt-3">
              <input type="text" class="form-control" placeholder="Full name" name="name">
            </div>
            <div class="mb-3 mt-3">
              <input type="text" class="form-control" placeholder="Contact" name="con">
            </div>
            <div class="mb-3 mt-3">
              <input type="text" class="form-control" placeholder="Email" name="email">
            </div>
            <div class="mb-3 mt-3">
              <input type="password" class="form-control" placeholder="Password" name="passw">
            </div>
            <div class="mb-3 mt-3">
              <input type="password" class="form-control" placeholder="Confirm Password" name="cpass">
            </div>
            <div class="mb-3 mt-3">
              <input type="text" class="form-control" placeholder="Address" name="loc">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>

            <div style="margin-top: 7rem;">
              <p>
                Already have an account?
                <span>
                  <a style="text-decoration: none; color: #476FAA; " href="login.html">Login</a>
                </span>
              </p>
              <p>Click "Sign In" to agree to Nice Home's Terms of Services and acknowlegde that Nice Home's Privacy Policy applies to you.</p>
            </div>
            </div>

          <div class="col-lg-6 d-none d-lg-block">
            <div class="">
              <img class="img-fluid" src="../Images/Hostel6 1.png" alt="...">
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
